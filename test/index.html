<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mock Servicer | 请求测试界面</title>
  <script src="./jquery-3.1.1.js"></script>
</head>

<body>

  <h2>
    Tips：测试界面，打开F12查看！
  </h2>

  <script>

    // 新增或更新
    // $.ajax({
    //   url: 'http://127.0.0.1:30000/update?url=userinfo.do&method=GET',
    //   type: "POST",
    // // 普通的数据
    //   data: JSON.stringify({
    //     "key1": "value1",
    //     "key2": "value 2",
    //     "key3": "value3中文"
    //   }),
    //   // headers: {
    //   //   'Content-Type': 'application/json;charset=utf8'
    //   // },
    // });

    $.ajax({
      url: 'http://127.0.0.1:30000/update?url=userinfo.do&method=GET',
      type: "POST",
      // mock数据
      data: `Mock.mock({
      // 属性 list 的值是一个数组，其中含有 1 到 10 个元素
        'list|1-10': [{
          // 属性 id 是一个自增数，起始值为 1，每次增 1
          'id|+1': 1
        }]
      })`
    });

    // 删除
    // $.ajax({
    //   url: 'http://127.0.0.1:30000/delete?url=userinfo.do&method=GET',
    //   type: "POST"
    // });

    // 查询
    $.ajax({
      url: 'http://127.0.0.1:30000/query?url=userinfo.do&method=GET',
      type: "POST"
    });

  </script>

</body>

</html>
